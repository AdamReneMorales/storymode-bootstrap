<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryMode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../style.css" rel="stylesheet">
</head>
<body>
    <div>
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom header-section">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img class="logo-img" src="../assets/StoryMode_Logo_Final.png" alt="StoryMode Logo"/>
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 link-primary">Features</a></li>
                <li><a href="#" class="nav-link px-2 link-primary">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 link-primary">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 link-primary">About</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <a href="./public/login.html"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
                <a href="./public/signup.html"><button type="button" class="btn btn-primary">Sign-up</button></a>
        </header>
        <div class="card" style="width: 18rem;">
            <div id="myCarousel" class="carousel slide mb-6">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
                  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class="active" aria-current="true"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item">
                    <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="var(--bs-secondary-color)"></rect></svg>
                    <div class="container">
                      <div class="carousel-caption text-start">
                        <img class="profile-pic" src="../assets/thumbnail_IMG_0456.jpg" alt="profile picture"/>
                      </div>
                    </div>
                  </div>
                  <div class="carousel-item active carousel-item-start">
                    <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="var(--bs-secondary-color)"></rect></svg>
                    <div class="container">
                      <div class="carousel-caption">
                        
                      </div>
                    </div>
                  </div>
                  <div class="carousel-item carousel-item-next carousel-item-start">
                    <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="var(--bs-secondary-color)"></rect></svg>
                    <div class="container">
                      <div class="carousel-caption text-end">
                        
                      </div>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        <div class="container-fluid body-section" style="margin-top: 3rem;">
            <footer class="py-3 my-4">
              <ul style="border-bottom: solid #9747ff;" class="nav justify-content-center pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 link-primary">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 link-primary">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 link-primary">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 link-primary">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 link-primary">About</a></li>
              </ul>
              <p class="text-center text-body-secondary">Â© 2024 StoryMode</p>
            </footer>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
